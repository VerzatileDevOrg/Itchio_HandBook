title: Itch.io Handbook
description: A book about CSS & HTML for itch.io
theme: just-the-docs

url: https://just-the-docs.github.io

aux_links:
  Contribute to the Github Repository: https://github.com/VerzatileDevOrg/Itchio_HandBook

github_base_url: "https://github.com/VerzatileDevOrg/Itchio_HandBook"

plugins:
  - jekyll-last-modified-at

# Optional. The default date format, used if none is specified in the tag.
last-modified-at:
    date-format: '%d/%m/%Y'

# Color Theme
color_scheme: light

# Just the Docs theme specific settings
just_the_docs:
  show_parent_navigation: true     # Enable parent navigation
  search_enabled: true             # Enable search functionality
  # Add other Just the Docs settings if needed

# Show navigation error report
nav_error_report: true # default is false/nil.
